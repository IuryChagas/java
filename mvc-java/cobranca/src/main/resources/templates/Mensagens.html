<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
      
      <div align="center" class="alert alert-success alert-dismissible fade show" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
          <span th:text="${mensagem}">Dados cadastrados com sucesso!</span>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
       </div>
       
       <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${#fields.hasAnyErrors()}">
       	<div th:each="detailedError : ${#fields.detailedErrors()}" class="text-center">
       		<span th:text="${detailedError.message}"></span>
       	</div>
       	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
       </div>
             
</html>
