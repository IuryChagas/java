<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="LayoutPadrao">
<head>
    <title>Cadastro de títulos</title>
</head>
    <section layout:fragment="conteudo">
        <form method="POST" action="/titulos">
            <div align="center" class="alert alert-success alert-dismissible fade show" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
                <span th:text="${mensagem}">Dados cadastrados com sucesso!</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
            <div class="container">
                <div class="form-group">
                    <header>
                        <div class="clearfix">
                        	<h2 class="title-custom">Novo título</h2>
                        	<a class="btn btn-link a-custom" href="/titulos">Pesquisar títulos</a>
                        </div>
                    </header>
                    <div class="form-group row">
                        <label for="description" class="col-sm-1 control-label">Description</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="description" name="descricao" placeholder="description"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dueDate" class="col-sm-1 control-label">Due date</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="dueDate" name="dataVencimento" placeholder="due date"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="value" class="col-sm-1 control-label">Value</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="value" name="valor" placeholder="value"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="status" class="col-sm-1 control-label">Status</label>
                    <div class="col-sm-2">
                    <select class="form-control" id="status"name="status">
                        <option th:each="status : ${todosStatusTitulo}" th:value="${status}" th:text="${status.descricao}"></option>
                    </select>
                    </div>
                </div>
                <div class="offset-md-1">
                    <button type="submit" class="col-sm-1 btn btn-primary">Save</button>
                </div>
            </div>
            </div>
        </form>
    </section>
</html>
